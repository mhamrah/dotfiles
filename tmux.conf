#bind C-l send-keys 'C-l'

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window -c "#{pane_current_path}"
bind-key t next-window
bind-key T previous-window

set-window-option -g display-panes-time 1500

# Status Bar
set-option -g status-interval 1
set-option -g status-left ''
set-option -g status-right '%l:%M%p'
set-window-option -g window-status-current-fg magenta
set-option -g status-fg default

# Status Bar solarized-dark (default)
set-option -g status-bg black
set-option -g pane-active-border-fg colour6
set-option -g pane-active-border-bg black
set-option -g pane-border-fg colour8
set-option -g pane-border-bg black
# Status Bar solarized-light
#if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g status-bg white"
#if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-active-border-fg white"
#if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-border-fg white"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

#########
# From https://raw.github.com/brendanhay/dotfiles/master/tmux.conf
# set status bar
set-option -g status-utf8 on
set-option -g status-bg colour235
set-option -g status-fg colour244
set-option -g status-justify left
#
set-option -g status-left '##[bold]❐ #S#[default] ⡇'
set-option -g status-right '◔ #[bold]%l:%M %p#[default] ⡇ %d.%m.%Y ⡇ ⌂ #(whoami)@#[bol]#H#[default] '
set-option -g status-right-length 80
set-option -g status-left-length 20

#highlight active window
set-option -g window-status-current-bg colour235
set-option -g window-status-current-fg colour1
set-option -g window-status-current-attr bold
set-option -g window-status-current-format ' #I #W '

# 12 hour clock
set-window-option -g clock-mode-style 12
setw -g clock-mode-style 24
####### End

if-shell "test -f ~/.dotfiles/tmux-line.conf" "source ~/.dotfiles/tmux-line.conf"
if-shell "test -f ~/.tmux-osx.conf" "source ~/.tmux-osx.conf"
